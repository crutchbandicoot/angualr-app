<h2>{{title}}</h2>
<div class="country" *ngFor="let x of country">
  <h2>Name: {{ x.name }}</h2>
  <img class="country__flag" src="{{ x.flag }}" alt="country flag" />
  <p>Code: {{ x.alpha2Code }}</p>
  <p>Region: {{ x.region }}</p>
  <p>GPS: {{ x.latlng }}</p>
  <p>Capital City: {{ x.capital }}</p>
  <p>Borders: {{ x.borders }}</p>
</div>
<button class="btn" (click)="goBack()">Go Back</button>
